<div class="task" (click)="onToggle()">
  <div [ngClass]="task.reminder == true ? 'reminder' : ''"></div>
  <div>
    <div>{{ task.text }}</div>
    <div>{{ task.dateTime }}</div>
  </div>
  <fa-icon class="deleteIcon" (click)="onDelete(task)" [ngStyle]="{'color': 'red'}" [icon]="faTimes"></fa-icon>
</div>
